site_name: causaliq-workflow
theme:
  name: material
  palette:
    # Light mode
    - scheme: light
      primary: teal
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Dark mode
    - scheme: slate
      primary: teal
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode


  font:
    text: Inter
    code: Fira Code

  features:
    - navigation.tabs           # Top-level navigation tabs
    - navigation.top            # Back to top button
    - navigation.tabs.sticky    # Sticky navigation tabs
    - navigation.sections       # Group navigation items
    - navigation.expand         # Expand all sections by default
    - navigation.footer         # Previous/next navigation
    - search.highlight          # Highlight search terms
    - search.share              # Share search results
    - content.code.copy         # Copy code button
    - content.tabs.link         # Link tabs across pages

extra_css:
  - http://causaliq.org/css/mkdocs.css

nav:
  - Home: index.md
  - Requirements: 
    - Development Roadmap: roadmap.md
    - Example Workflows: example_workflows.md
  - Architecture: 
    - Architectural Overview: architecture/overview.md
    - Design Documents:
      - Matrix Strategy Design: architecture/matrix_expansion_design.md
      - Action Architecture: architecture/action_architecture_design.md
      - Algorithm Registry: architecture/action_auto_discovery_design.md
      - Workflow Executor: architecture/workflow_executor_design.md
      - Logging Architecture: architecture/logging_architecture_design.md
      - Results Cache Design: architecture/results_cache_design.md
  - API Reference:
    - Overview: api/overview.md
    - Action Framework: api/actions.md
    - Action Registry: api/registry.md
    - Workflow Engine: api/workflow.md
    - Schema Validation: api/schema.md
    - Status System: api/status.md
    - Logging System: api/logging.md
    - CLI Interface: api/cli.md
    - Usage Examples: api/examples.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          # setup_commands: Not needed anymore - paths option does same?
          #   - import sys; sys.path.insert(0, "src")
          paths: [src]
          options:
            show_source: false
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: list
            relative_crossrefs: true
            scoped_crossrefs: true
            signature_crossrefs: true
            unwrap_annotated: true
            filters: public
            inherited_members: true
            summary: true
            heading_level: 2
            parameter_headings: true
            type_parameter_headings: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: false
            line_length: 88
            merge_init_into_class: true
            separate_signature: true
            show_signature_annotations: true
            show_signature_type_parameters: true
            backlinks: tree
            show_bases: false
            show_inheritance_diagram: true

            