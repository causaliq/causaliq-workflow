# Example matrix workflow using the built-in echo action
# Run with: cqflow run echo_matrix_workflow.yml --mode=run

description: "Matrix workflow using built-in echo action"
id: "echo-matrix-test"

matrix:
  message: ["Hello", "World"]
  nodes: [3, 4]

steps:
  - name: "Echo Matrix"
    uses: "causaliq-workflow"
    with:
      action: "echo"
      message: "{{message}}"
      nodes: "{{nodes}}"
      output: "echo_cache.db"
