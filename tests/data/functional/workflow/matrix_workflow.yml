id: "matrix-test-001"
description: "Matrix workflow testing algorithm and dataset combinations"

matrix:
  dataset: ["asia", "cancer", "alarm"]
  algorithm: ["pc", "ges"]
  alpha: [0.01, 0.05]

steps:
  - name: "Causal Discovery"
    uses: "dummy-structure-learner"
    with:
      dataset: "/experiments/data/{{dataset}}.csv"
      result: "/experiments/results/{{id}}/{{algorithm}}/graph_{{dataset}}_{{alpha}}.xml"
      max_iter: 500
      alpha: "{{alpha}}"