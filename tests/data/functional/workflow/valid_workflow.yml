id: "test-001"
description: "Test workflow with matrix variables and flexible action parameters"

matrix:
  dataset: ["asia", "cancer"]
  algorithm: ["pc", "ges"]

steps:
  - name: "Structure Learning"
    uses: "dummy-structure-learner"
    with:
      dataset: "/experiments/data/{{dataset}}.csv"
      result: "/experiments/results/{{id}}/{{algorithm}}/graph_{{dataset}}.xml"
      max_iter: 1000